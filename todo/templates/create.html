{% extends 'basic.html' %}

{% block title %}
New Task
{% endblock %}

{% block content %}
<h1>Create New Task</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.task }}<br>
    <button type="submit" class="btn btn-success">Create Task</button>
    <span>{{ error }}</span>
</form>
{% endblock %}
